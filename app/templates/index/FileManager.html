<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager :: narukoshin.me</title>
    <link rel="stylesheet" href="/assets/css/global.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="device-startup">
        <div class="awesome-table">
            <div class="table-header">
                <div class="column-name">Name</div>
                <div class="column-name">Size</div>
                <div class="column-name">Date</div>
            </div>
            <div class="table-divider"></div>
            <div class="table-body">
                <div class="file-list">
                    {{ block "files" .}}
                        {{ template "FileList" . }}
                    {{ end}}
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3b080bab3c.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/assets/js/main.min.js"></script>
</body>
</html>
